      - name: Print system details
        run: sudo lshw -short
      
      - name: Check into ersilia-os/ersilia repo 
        uses: actions/checkout@v3
        with:
          repository: ersilia-os/ersilia

      - name: Add conda to system path
        run: echo $CONDA/bin >> $GITHUB_PATH

      - name: Source conda
        run: source $CONDA/etc/profile.d/conda.sh

      - name: Set Python to 3.10.10
        run:
         conda install -y python=3.10.10

      - name: Install dependencies
        run: |
          source activate
          conda init
          conda install git-lfs -c conda-forge
          git-lfs install
          conda install gh -c conda-forge
          
      - name: Install ersilia
        run: |
          source activate
          python --version
          echo "After conda init"
          conda init
          python -m pip install -e .[test]

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
           aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
           aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
           aws-region: eu-central-1
      
      - name: Get full input library
        run: |
          # curl https://raw.githubusercontent.com/dmc-au/eos3b5e/main/rl-10000.csv > rl-10000.csv
          aws s3 cp s3://isaura-bucket/reference_library.csv reference_library.csv
          
